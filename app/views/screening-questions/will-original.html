{% extends "question_no_sign_out.html" %}

{% set question = "Do you have the original will?" %}

{% block question %}
{{ question }}
{% endblock %}

{% block form %}
<p>You need the original, not a photocopy.</p>
<div class="form-group">
  <fieldset class="inline">
    <legend class="visually-hidden">You need the original, not a photocopy.</legend>
    <div class="multiple-choice">
      <input id="radio-1" type="radio" name="haveOriginalWill" value="Yes" {{ data['haveOriginalWill'] | checkedIf('Yes') }}>
      <label for="radio-1">Yes</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-2" type="radio" name="haveOriginalWill" value="No" {{ data['haveOriginalWill'] | checkedIf('No') }}>
      <label for="radio-2">No</label>
    </div>
  </fieldset>
</div>

{% endblock %}
