{% extends "question_no_sign_out.html" %}

{% set question = "Do you want to apply?" %}

{% block question %}
{{ question }}
{% endblock %}

{% block form %}


<div class="form-group">
    <fieldset class="inline">

        <legend class="visually-hidden">{{ question }}</legend>

        <div class="multiple-choice">
            <input id="radio-1" type="radio" name="doYouWantToApply" value="Yes" {{ data['doYouWantToApply'] | checkedIf('Yes') }}>
            <label for="radio-1">Yes</label>
        </div>
        <div class="multiple-choice">
            <input id="radio-2" type="radio" name="doYouWantToApply" value="No"{{ data['doYouWantToApply'] | checkedIf('No') }}>
            <label for="radio-2">No</label>
        </div>

    </fieldset>

</div>

{% endblock %}
