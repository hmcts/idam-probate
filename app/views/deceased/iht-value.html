{% extends "question.html" %}

{% set question = "What is the value of the estate?" %}

{% block question %}
{{ question }}
{% endblock %}

{% block form %}
<p>Enter the same amounts given to HMRC. Enter numbers with no commas.</p>

<div class="form-group">
  <fieldset>
    <legend class="visually-hidden">
      What is the value of the estate?
    </legend>

    <div class="form-group ">
      <label class="form-label-bold" for="grossValue">Gross value of the estate<span class="form-hint">This is the amount before funeral expenses, debts and Inheritance Tax.</span></label>
      &pound; <input type="text" class="form-control form-control-1-3" id="grossValue" name="grossValue" value="{{ data['grossValue'] }}" maxlength="15">
    </div>

    <div class="form-group ">
      <label class="form-label-bold" for="netValue">Net value of the estate<span class="form-hint">This is the amount after any costs or debts have been deducted.</span></label>
      &pound; <input type="text" class="form-control form-control-1-3" id="netValue" name="netValue" value="{{ data['netValue'] }}" maxlength="15">
    </div>
  </fieldset>
</div>

{% endblock %}
