{% extends "question.html" %}

{% set question = "What was the date that they died?" %}

{% block question %}
{{ question }}
{% endblock %}

{% block form %}
<p class="form-hint">Use the date from the death certificate. For example, 30 06 2016</p>
<div class="form-group">
<fieldset class="form-group " id ="dod_date">
    <legend class="visually-hidden">Please enter date of death</legend>

    
    
    
    
    
    
    
    

    <div class="form-date">        
        <div class="form-group form-group-day">
            <label for="dod_day">Day</label>
            <input class="form-control" id="dod_day" type="number" pattern="[0-9]*" min="1" max="31"
                   name="dod_day" value="">
        </div>
        <div class="form-group form-group-month">
            <label for="dod_month">Month</label>
            <input class="form-control" id="dod_month" type="number" pattern="[0-9]*" min="1" max="12"
                   name="dod_month" value="">
        </div>
        <div class="form-group form-group-year">
            <label for="dod_year">Year</label>
            <input class="form-control" id="dod_year" type="number" pattern="[0-9]*" min="1" max="2017"
                   name="dod_year" value="">
        </div>

    </div>
</fieldset>

</div>

{% endblock %}
